<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SisDenWeb - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      input, select, textarea {
        font-size: 16px;
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen flex items-center justify-center px-4">
    <main class="w-full max-w-md bg-white p-8 rounded-lg shadow-xl border border-blue-200">
      <div class="flex flex-col items-center mb-6">
        <h1 class="text-2xl font-bold text-blue-800">SisDenWeb</h1>
        <p class="text-sm text-gray-500">Sistema de Notificação de Casos</p>
      </div>

      <form class="space-y-5" aria-label="Formulário de login">
        <div>
          <label for="usuario" class="block text-sm font-medium text-slate-700">Usuário</label>
          <input
            type="text"
            id="usuario"
            class="mt-1 w-full px-4 py-2 border border-slate-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
            autocomplete="username"
          />
        </div>

        <div>
          <label for="senha" class="block text-sm font-medium text-slate-700">Senha</label>
          <input
            type="password"
            id="senha"
            class="mt-1 w-full px-4 py-2 border border-slate-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
            autocomplete="current-password"
          />
        </div>

        <button
          type="button"
          id="login-buttom"
          class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg font-semibold hover:bg-blue-700 transition focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          Entrar
        </button>
      </form>

      <footer class="mt-6 text-xs text-center text-gray-500">
        Copyright &copy; 2025 <strong>Univesp PI</strong><br />
        Todos os direitos reservados.
      </footer>
    </main>

    <script src="../script/data_handler.js"></script>
    <script src="../script/login.js"></script>
  </body>
</html>
