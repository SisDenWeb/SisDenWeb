<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SisDenWeb</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .dropdown-transition {
        transition: max-height 0.3s ease-in-out, opacity 0.3s ease-in-out;
      }
    </style>
  </head>
  <body class="h-screen flex flex-col md:flex-row bg-white">
    <!-- Sidebar (Desktop) -->
    <aside
      class="hidden md:flex flex-col w-1/5 bg-gray-400 p-4 border-r border-black"
    >
      <h1 class="text-black font-bold mb-10">SisDenWeb</h1>
      <button
        class="gestao-funcionarios bg-blue-800 text-white font-medium w-full py-2 mb-4 rounded hover:bg-blue-900"
        onclick='window.location.href = "admin-management.html"'
      >
        Gestão de funcionários
      </button>
      <button
        class="casos-notificados bg-blue-800 text-white font-medium w-full py-2 rounded hover:bg-blue-900"
        onclick='window.location.href = "admin-cases.html"'
      >
        Casos notificados
      </button>
      <button
        type="button"
        class="logout bg-red-600 text-white font-medium w-full py-2 rounded hover:bg-red-700 mt-auto"
      >
        Sair
      </button>
    </aside>

    <!-- Topbar (Mobile) -->
    <header
      class="flex md:hidden justify-between items-center p-4 bg-gray-400 border-b border-black"
    >
      <h1 class="text-black font-bold">SisDenWeb</h1>
      <button id="menu-toggle" class="md:hidden">
        <svg
          class="w-6 h-6 text-black"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </button>
    </header>

    <!-- Menu Dropdown (Mobile) -->
    <nav
      id="mobile-menu"
      class="md:hidden overflow-hidden max-h-0 opacity-0 dropdown-transition bg-gray-300"
    >
      <button
        class="dropdown-item w-full text-left px-6 py-3 hover:bg-blue-800 hover:text-white border-b border-gray-400"
        onclick='window.location.href = "admin-management.html"'
      >
        Gestão de funcionários
      </button>
      <button
        class="dropdown-item w-full text-left px-6 py-3 hover:bg-blue-800 hover:text-white border-b border-gray-400"
        onclick='window.location.href = "admin-cases.html"'
      >
        Casos notificados
      </button>
      <button
        type="button"
        class="logout bg-red-600 text-white font-medium w-full py-2 rounded hover:bg-red-700 mt-auto"
      >
        Sair
      </button>
    </nav>

    <!-- Conteúdo principal -->
    <main class="flex-1 p-6 bg-white flex flex-col justify-between">
      <div>
        <!-- Modal -->
        <div
          id="modal"
          class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50"
        >
          <div class="bg-gray-300 p-6 rounded shadow-lg w-96">
            <h2 class="text-center text-xl font-semibold mb-4">
              Cadastro de funcionário
            </h2>

            <label class="block mb-2">
              <span class="text-sm">Nome</span>
              <input type="text" id="nome" class="w-full border rounded p-2" />
            </label>

            <label class="block mb-4">
              <span class="text-sm">CPF</span>
              <input type="text" id="cpf" class="w-full border rounded p-2" />
            </label>

            <div class="flex justify-between">
              <button
                id="close-modal"
                class="bg-gray-500 text-white px-4 py-2 rounded"
              >
                Fechar
              </button>
              <button
                id="submit-cadastro"
                class="bg-blue-600 text-white px-4 py-2 rounded"
              >
                Cadastrar
              </button>
            </div>
          </div>
        </div>

        <!-- Modal de Sucesso -->
        <div
          id="success-modal"
          class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50"
        >
          <div class="bg-gray-400 p-6 rounded shadow-lg text-center w-96">
            <h2 class="text-xl font-bold mb-4">Sucesso!</h2>
            <p id="success-nome">Nome: -</p>
            <p id="success-id">id de usuario: -</p>
            <p id="success-senha">Senha provisoria: -</p>
            <button
              id="close-success"
              class="mt-4 bg-blue-600 text-white px-4 py-2 rounded"
            >
              OK
            </button>
          </div>
        </div>

        <!-- Modal de Erro -->
        <div
          id="error-modal"
          class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50"
        >
          <div class="bg-red-300 p-6 rounded shadow-lg text-center w-96">
            <h2 class="text-xl font-bold mb-4">Erro</h2>
            <p id="error-message">Algo deu errado ao cadastrar.</p>
            <button
              id="close-error"
              class="mt-4 bg-red-600 text-white px-4 py-2 rounded"
            >
              Fechar
            </button>
          </div>
        </div>

        <!-- Search bar -->
        <div class="mb-6">
          <input
            type="text"
            placeholder="Pesquisar..."
            class="w-full p-2 bg-gray-400 text-black placeholder-black rounded focus:outline-none"
          />
        </div>

        <!-- Lista de funcionários -->
        <div class="space-y-6" id="employers-list">
          <!-- lista dinamica -->
        </div>
      </div>

      <!-- Botão Cadastrar -->
      <div class="flex justify-end mt-6">
        <button
          id="cadastrar-button"
          class="bg-blue-800 text-white font-medium px-6 py-2 rounded hover:bg-blue-900"
        >
          Cadastrar
        </button>
      </div>
    </main>
  </body>
</html>

<script src="../../script/data_handler.js"></script>
<script src="../../script/admin-management.js"></script>
<script src="../../script/admin_mobile.js"></script>
