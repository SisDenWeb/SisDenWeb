<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SisDenWeb</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .dropdown-transition {
        transition: max-height 0.3s ease-in-out, opacity 0.3s ease-in-out;
      }
    </style>
  </head>
  <body class="h-screen flex flex-col md:flex-row bg-white">
    <!-- Sidebar (Desktop) -->
    <aside
      class="hidden md:flex flex-col w-1/5 bg-gray-400 p-4 border-r border-black"
    >
      <h1 class="text-black font-bold mb-10">SisDenWeb</h1>
      <button
        class="gestao-funcionarios bg-blue-800 text-white font-medium w-full py-2 mb-4 rounded hover:bg-blue-900"
      >
        Gestão de funcionários
      </button>
      <button
        class="casos-notificados bg-blue-800 text-white font-medium w-full py-2 rounded hover:bg-blue-900"
      >
        Casos notificados
      </button>
      <button
        type="button"
        class="logout bg-red-600 text-white font-medium w-full py-2 rounded hover:bg-red-700 mt-auto"
      >
        Sair
      </button>
    </aside>

    <!-- Topbar (Mobile) -->
    <header
      class="flex md:hidden justify-between items-center p-4 bg-gray-400 border-b border-black"
    >
      <h1 class="text-black font-bold">SisDenWeb</h1>
      <button id="menu-toggle" class="md:hidden">
        <svg
          class="w-6 h-6 text-black"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </button>
    </header>

    <!-- Menu Dropdown (Mobile) -->
    <nav
      id="mobile-menu"
      class="md:hidden overflow-hidden max-h-0 opacity-0 dropdown-transition bg-gray-300"
    >
      <button
        class="gestao-funcionarios dropdown-item w-full text-left px-6 py-3 hover:bg-blue-800 hover:text-white border-b border-gray-400"
      >
        Gestão de funcionários
      </button>
      <button
        class="casos-notificados dropdown-item w-full text-left px-6 py-3 hover:bg-blue-800 hover:text-white border-b border-gray-400"
      >
        Casos notificados
      </button>
      <button
        type="button"
        class="logout bg-red-600 text-white font-medium w-full py-2 rounded hover:bg-red-700 mt-auto"
      >
        Sair
      </button>
    </nav>

    <!-- Conteúdo Principal -->
    <main class="flex-1 p-6 overflow-y-auto">
      <!-- Botão para abrir o modal -->
      <button
        onclick="openCaseModal()"
        class="bg-blue-800 text-white px-4 py-2 rounded hover:bg-blue-900"
      >
        Novo Caso
      </button>

      <!-- Modal de Ficha de Notificação SUS -->
      <div
        id="case-modal"
        class="fixed inset-0 z-50 bg-white overflow-y-auto px-4 py-8 hidden"
      >
        <div class="max-w-4xl mx-auto space-y-6">
          <!-- Botão Fechar -->
          <div class="flex justify-end">
            <button
              onclick="closeCaseModal()"
              class="text-black font-semibold px-4 py-2 bg-gray-200 rounded hover:bg-gray-300"
            >
              Fechar
            </button>
          </div>

          <!-- Conteúdo da Ficha SUS -->
          <form class="space-y-6">
            <!-- inicio dados gerais -->
            <!-- Dados Gerais - Estilo Ficha SUS Refinado -->
            <div class="border p-4 rounded-md shadow">
              <h2 class="text-lg font-bold mb-4">Dados Gerais</h2>
              <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <!-- Tipo de Notificação -->
                <div class="md:col-span-1">
                  <label class="block text-sm font-medium"
                    >Tipo de Notificação:</label
                  >
                  <input type="text" class="w-full p-2 border rounded" />
                </div>

                <!-- Agravo/Doença -->
                <div class="md:col-span-2">
                  <label class="block text-sm font-medium"
                    >Agravo/Doença:</label
                  >
                  <select class="w-full p-2 border rounded">
                    <option>1 - Dengue</option>
                    <option>2 - Chikungunya</option>
                  </select>
                </div>

                <!-- Código CID10 -->
                <div class="md:col-span-1">
                  <label class="block text-sm font-medium"
                    >Código (CID10):</label
                  >
                  <input
                    type="text"
                    class="w-full p-2 border rounded"
                    placeholder="Ex: A90"
                  />
                </div>

                <!-- Data da Notificação -->
                <div class="md:col-span-1">
                  <label class="block text-sm font-medium"
                    >Data da Notificação:</label
                  >
                  <input type="date" class="w-full p-2 border rounded" />
                </div>

                <!-- UF -->
                <div class="md:col-span-1">
                  <label class="block text-sm font-medium">UF:</label>
                  <input type="text" class="w-full p-2 border rounded" />
                </div>

                <!-- Município -->
                <div class="md:col-span-2">
                  <label class="block text-sm font-medium"
                    >Município de Notificação:</label
                  >
                  <input type="text" class="w-full p-2 border rounded" />
                </div>

                <!-- Unidade de Saúde -->
                <div class="md:col-span-3">
                  <label class="block text-sm font-medium"
                    >Unidade de Saúde (ou outra fonte notificadora):</label
                  >
                  <input type="text" class="w-full p-2 border rounded" />
                </div>

                <!-- Código da Unidade -->
                <div class="md:col-span-1">
                  <label class="block text-sm font-medium">Código:</label>
                  <input type="text" class="w-full p-2 border rounded" />
                </div>

                <!-- Código IBGE -->
                <div class="md:col-span-2">
                  <label class="block text-sm font-medium"
                    >Código (IBGE):</label
                  >
                  <input type="text" class="w-full p-2 border rounded" />
                </div>

                <!-- Data dos Primeiros Sintomas -->
                <div class="md:col-span-2">
                  <label class="block text-sm font-medium"
                    >Data dos Primeiros Sintomas:</label
                  >
                  <input type="date" class="w-full p-2 border rounded" />
                </div>
              </div>
            </div>
            <!-- fim dados gerais -->

            <!-- Notificação Individual -->
            <div class="border p-4 rounded-md shadow">
              <h2 class="text-lg font-bold mb-2">Notificação Individual</h2>
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                  <label class="block text-sm font-medium"
                    >Nome do Paciente:</label
                  >
                  <input type="text" class="w-full p-2 border rounded" />
                </div>
                <div>
                  <label class="block text-sm font-medium"
                    >Data de Nascimento:</label
                  >
                  <input type="date" class="w-full p-2 border rounded" />
                </div>
                <div>
                  <label class="block text-sm font-medium">Idade:</label>
                  <input
                    type="number"
                    class="w-full p-2 border rounded"
                    placeholder="Ex: 30"
                  />
                </div>
                <div>
                  <label class="block text-sm font-medium">Sexo:</label>
                  <select class="w-full p-2 border rounded">
                    <option value="M">Masculino</option>
                    <option value="F">Feminino</option>
                    <option value="I">Ignorado</option>
                  </select>
                </div>
                <div>
                  <label class="block text-sm font-medium">Gestante:</label>
                  <select class="w-full p-2 border rounded">
                    <option>1º Trimestre</option>
                    <option>2º Trimestre</option>
                    <option>3º Trimestre</option>
                    <option>Idade Gestacional ignorada</option>
                    <option>Não</option>
                    <option>Não se aplica</option>
                    <option>Ignorado</option>
                  </select>
                </div>
                <div>
                  <label class="block text-sm font-medium">Raça/Cor:</label>
                  <select class="w-full p-2 border rounded">
                    <option>Branca</option>
                    <option>Preta</option>
                    <option>Amarela</option>
                    <option>Parda</option>
                    <option>Indígena</option>
                    <option>Ignorado</option>
                  </select>
                </div>
                <div class="md:col-span-2">
                  <label class="block text-sm font-medium">Escolaridade:</label>
                  <select class="w-full p-2 border rounded">
                    <option>0 - Analfabeto</option>
                    <option>1 - 1ª a 4ª série incompleta do EF</option>
                    <option>2 - 4ª série completa do EF</option>
                    <option>3 - 5ª a 8ª série incompleta do EF</option>
                    <option>4 - Ensino fundamental completo</option>
                    <option>5 - Ensino médio incompleto</option>
                    <option>6 - Ensino médio completo</option>
                    <option>7 - Superior incompleto</option>
                    <option>8 - Superior completo</option>
                    <option>9 - Ignorado</option>
                  </select>
                </div>
                <div>
                  <label class="block text-sm font-medium"
                    >Número do Cartão SUS:</label
                  >
                  <input type="text" class="w-full p-2 border rounded" />
                </div>
                <div>
                  <label class="block text-sm font-medium">Nome da Mãe:</label>
                  <input type="text" class="w-full p-2 border rounded" />
                </div>
              </div>
            </div>
            <!-- fim notificacao -->

            <!-- Dados de Residência -->
            <div class="border p-4 rounded-md shadow">
              <h2 class="text-lg font-bold mb-2">Dados de Residência</h2>
              <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                  <label class="block text-sm font-medium"
                    >(DDD) Telefone:</label
                  >
                  <input type="text" class="w-full p-2 border rounded" />
                </div>
                <div>
                  <label class="block text-sm font-medium">UF:</label>
                  <input type="text" class="w-full p-2 border rounded" />
                </div>
                <div>
                  <label class="block text-sm font-medium"
                    >Município de Residência:</label
                  >
                  <input type="text" class="w-full p-2 border rounded" />
                </div>
                <div>
                  <label class="block text-sm font-medium">Código IBGE:</label>
                  <input type="text" class="w-full p-2 border rounded" />
                </div>
                <div>
                  <label class="block text-sm font-medium">Distrito:</label>
                  <input type="text" class="w-full p-2 border rounded" />
                </div>
                <div>
                  <label class="block text-sm font-medium">Bairro:</label>
                  <input type="text" class="w-full p-2 border rounded" />
                </div>
                <div class="col-span-2 md:col-span-2">
                  <label class="block text-sm font-medium"
                    >Logradouro (rua, avenida...):</label
                  >
                  <input type="text" class="w-full p-2 border rounded" />
                </div>
                <div>
                  <label class="block text-sm font-medium">Código:</label>
                  <input type="text" class="w-full p-2 border rounded" />
                </div>
                <div>
                  <label class="block text-sm font-medium">Número:</label>
                  <input type="text" class="w-full p-2 border rounded" />
                </div>
                <div>
                  <label class="block text-sm font-medium">Complemento:</label>
                  <input type="text" class="w-full p-2 border rounded" />
                </div>
                <div>
                  <label class="block text-sm font-medium">Geo Campo 1:</label>
                  <input type="text" class="w-full p-2 border rounded" />
                </div>
                <div>
                  <label class="block text-sm font-medium">Geo Campo 2:</label>
                  <input type="text" class="w-full p-2 border rounded" />
                </div>
                <div>
                  <label class="block text-sm font-medium"
                    >Ponto de Referência:</label
                  >
                  <input type="text" class="w-full p-2 border rounded" />
                </div>
                <div>
                  <label class="block text-sm font-medium">CEP:</label>
                  <input type="text" class="w-full p-2 border rounded" />
                </div>
                <div>
                  <label class="block text-sm font-medium">Zona:</label>
                  <select class="w-full p-2 border rounded">
                    <option>1 - Urbana</option>
                    <option>2 - Rural</option>
                    <option>3 - Periurbana</option>
                    <option>9 - Ignorado</option>
                  </select>
                </div>
                <div>
                  <label class="block text-sm font-medium"
                    >País (se reside fora do Brasil):</label
                  >
                  <input type="text" class="w-full p-2 border rounded" />
                </div>
              </div>
            </div>
            <!-- fim Residência -->

            <!-- Separador de conteúdo -->
            <div class="mt-8 mb-4">
              <h2
                class="text-lg font-bold text-center border-t-2 border-b-2 border-gray-400 pb-2 pt-2"
              >
                Dados Clínicos e Laboratoriais
              </h2>
            </div>

            <!-- Investigação -->
            <div class="border p-4 rounded-md shadow">
              <h3 class="text-md font-semibold mb-2">Investigação</h3>
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                  <label class="block text-sm font-medium"
                    >Data da Investigação:</label
                  >
                  <input type="date" class="w-full p-2 border rounded" />
                </div>
                <div>
                  <label class="block text-sm font-medium">Ocupação:</label>
                  <input type="text" class="w-full p-2 border rounded" />
                </div>
              </div>
            </div>

            <!-- Dados Clínicos -->
            <div class="border p-4 rounded-md shadow">
              <h3 class="text-md font-semibold mb-2">Dados clinicos</h3>

              <!-- Sinais Clínicos -->
              <div class="mb-6">
                <div class="flex items-center mb-1 gap-4">
                  <label class="text-sm font-medium">Sinais Clínicos:</label>
                  <div class="flex gap-4">
                    <label class="flex items-center gap-1"
                      >Sim<input
                        type="radio"
                        name="sinais"
                        value="1"
                        onchange="toggleSinais()"
                    /></label>
                    <label class="flex items-center gap-1"
                      >Não<input
                        type="radio"
                        name="sinais"
                        value="2"
                        onchange="toggleSinais()"
                    /></label>
                  </div>
                </div>
                <div
                  id="sinaisCheckboxes"
                  class="grid grid-cols-2 md:grid-cols-3 gap-2 mt-2"
                >
                  <label><input type="checkbox" class="sinais" /> Febre</label>
                  <label
                    ><input type="checkbox" class="sinais" /> Cefaleia</label
                  >
                  <label
                    ><input type="checkbox" class="sinais" /> Mialgia</label
                  >
                  <label
                    ><input type="checkbox" class="sinais" /> Exantema</label
                  >
                  <label
                    ><input type="checkbox" class="sinais" /> Náuseas</label
                  >
                  <label><input type="checkbox" class="sinais" /> Vômito</label>
                  <label
                    ><input type="checkbox" class="sinais" /> Dor nas
                    costas</label
                  >
                  <label
                    ><input type="checkbox" class="sinais" /> Artrite</label
                  >
                  <label
                    ><input type="checkbox" class="sinais" /> Petéquias</label
                  >
                  <label
                    ><input type="checkbox" class="sinais" /> Prova do laço
                    positiva</label
                  >
                  <label
                    ><input type="checkbox" class="sinais" /> Dor
                    retroorbital</label
                  >
                </div>
              </div>

              <!-- Doenças Pré-existentes -->
              <div>
                <div class="flex items-center mb-1 gap-4">
                  <label class="text-sm font-medium"
                    >Doenças Pré-existentes:
                  </label>
                  <div class="flex gap-4">
                    <label class="flex items-center gap-1"
                      >Sim<input
                        type="radio"
                        name="doencas"
                        value="1"
                        onchange="toggleDoencas()"
                    /></label>
                    <label class="flex items-center gap-1"
                      >Não<input
                        type="radio"
                        name="doencas"
                        value="2"
                        onchange="toggleDoencas()"
                    /></label>
                  </div>
                </div>
                <div
                  id="doencasCheckboxes"
                  class="grid grid-cols-2 md:grid-cols-3 gap-2 mt-2"
                >
                  <label
                    ><input type="checkbox" class="doencas" /> Diabetes</label
                  >
                  <label
                    ><input type="checkbox" class="doencas" /> Neoplasias</label
                  >
                  <label
                    ><input type="checkbox" class="doencas" /> Hipertensão
                    arterial</label
                  >
                  <label
                    ><input type="checkbox" class="doencas" /> Doenças
                    autoimunes</label
                  >
                  <label
                    ><input type="checkbox" class="doencas" /> Doenças
                    hematológicas</label
                  >
                  <label
                    ><input type="checkbox" class="doencas" />
                    Hepatopatias</label
                  >
                  <label
                    ><input type="checkbox" class="doencas" /> Doença renal
                    crônica</label
                  >
                  <label
                    ><input type="checkbox" class="doencas" /> Doença
                    acidopéptica</label
                  >
                </div>
              </div>
            </div>

            <script>
              function toggleSinais() {
                const value = document.querySelector(
                  'input[name="sinais"]:checked'
                )?.value;
                const checkboxes = document.querySelectorAll(".sinais");
                checkboxes.forEach((cb) => (cb.disabled = value === "2"));
              }

              function toggleDoencas() {
                const value = document.querySelector(
                  'input[name="doencas"]:checked'
                )?.value;
                const checkboxes = document.querySelectorAll(".doencas");
                checkboxes.forEach((cb) => (cb.disabled = value === "2"));
              }
            </script>
          </form>
        </div>
      </div>

      <!-- Exemplo de ativação do modal -->
      <script>
        function openCaseModal() {
          document.getElementById("case-modal").classList.remove("hidden");
        }

        function closeCaseModal() {
          document.getElementById("case-modal").classList.add("hidden");
        }
      </script>
    </main>
  </body>
</html>

<script src="../../script/data_handler.js"></script>
<script src="../../script/admin-cases.js"></script>
<script src="../../script/admin.js"></script>
<script src="../../script/admin_mobile.js"></script>
