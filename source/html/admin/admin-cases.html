<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SisDenWeb</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .dropdown-transition {
        transition: max-height 0.3s ease-in-out, opacity 0.3s ease-in-out;
      }
    </style>
  </head>
  <body class="h-screen flex flex-col md:flex-row bg-slate-100 text-slate-900">
    <!-- Sidebar (Desktop) -->
    <aside class="hidden md:flex flex-col w-1/5 bg-slate-700 p-6 text-white">
      <h1 class="text-xl font-bold mb-10">SisDenWeb</h1>
      <button
        class="bg-blue-600 hover:bg-blue-700 w-full py-2 mb-3 rounded-lg font-medium transition"
        onclick='window.location.href = "admin-management.html"'
      >
        Gestão de funcionários
      </button>
      <button
        class="bg-blue-600 hover:bg-blue-700 w-full py-2 mb-3 rounded-lg font-medium transition"
        onclick='window.location.href = "admin-cases.html"'
      >
        Casos notificados
      </button>
      <button
        type="button"
        class="mt-auto bg-red-500 hover:bg-red-600 w-full py-2 rounded-lg font-medium transition"
        onclick='window.location.href = "../index.html"'
      >
        Sair
      </button>
    </aside>

    <!-- Topbar (Mobile) -->
    <header
      class="md:hidden flex justify-between items-center px-4 py-3 bg-slate-700 text-white"
    >
      <h1 class="text-lg font-semibold">SisDenWeb</h1>
      <button id="menu-toggle">
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </button>
    </header>

    <!-- Menu Dropdown (Mobile) -->
    <nav
      id="mobile-menu"
      class="md:hidden overflow-hidden max-h-0 opacity-0 dropdown-transition bg-slate-600 text-white"
    >
      <button
        class="w-full text-left px-6 py-3 hover:bg-blue-700 transition"
        onclick='window.location.href = "admin-management.html"'
      >
        Gestão de funcionários
      </button>
      <button
        class="w-full text-left px-6 py-3 hover:bg-blue-700 transition"
        onclick='window.location.href = "admin-cases.html"'
      >
        Casos notificados
      </button>
      <button
        class="w-full text-left px-6 py-3 bg-red-500 hover:bg-red-600 transition"
        onclick='window.location.href = "../index.html"'
      >
        Sair
      </button>
    </nav>

    <!-- Conteúdo Principal -->
    <main class="flex-1 p-4 md:p-6 overflow-y-auto relative">
      <div class="h-[calc(100vh-7rem)] overflow-y-auto pr-2 space-y-4">
        <!-- Lista de casos dinamicamente -->
        <div id="casos-list" class="space-y-4">
          <!-- Conteúdo inserido via JavaScript -->
        </div>
      </div>

      <!-- Botão flutuante -->
      <button
        onclick="openCaseModal()"
        class="fixed bottom-6 right-6 bg-blue-700 hover:bg-blue-800 text-white px-5 py-3 rounded-xl shadow-md transition-all z-50"
      >
        Novo Caso
      </button>

      <!-- Modal de Ficha de Notificação SUS -->
      <div id="caso-container"></div>
    </main>

    <!-- Scripts -->
    <script src="../../script/data_handler.js"></script>
    <script src="../../script/casos.js"></script>
    <script src="../../script/admin_mobile.js"></script>
  </body>
</html>
